<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
            <img src="./flipkart/assets/flipkart_logo.svg" alt="" srcset="">
        </div>
        <div class="searchBar">
          <i class="bx bx-search" for="search"></i>
          <input type="search" id="search" placeholder="Search for Products, Brands and More..."/>
        </div>
        <div class="login">
            <i class='bx bx-user-circle'></i>
            <span class="text">Login</span>
            <i class='bx bx-chevron-left'></i>
        </div>
        <div class="cart">
            <i class='bx bx-cart-add'></i>
        </div>
        <div class="store">
            <i class='bx bx-store'></i>
        </div>
        <div class="dots">
          <span></span>
        </div>
      </nav>
    </header>
  </body>
</html>
